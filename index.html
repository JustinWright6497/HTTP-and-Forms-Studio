<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		let actions = {
			'google':'https://www.google.com/search',
			'duckDuckGo':'https://www.duckduckgo.com/',
			'bing':'https://www.bing.com/search',
			'ask':'https://www.ask.com/web'
		}
		function setSearchEngine () {
			let selectedEngine = document.querySelector('input[name=engine]:checked');
			let searchTerm = document.getElementsByName('q');
			if (!selectedEngine || !searchTerm.value) {
				alert('Complete the form!');
				event.preventDefault();
				return;
			}
			let url = actions[selectedEngine.value];
			let form = document.getElementById('searchForm');
			form.setAttribute('action', url);
		}
    window.addEventListener("load", function(){
        let form = document.getElementById('searchForm');
		form.addEventListener('submit', setSearchEngine);
    });
	</script>
</head>

<body>

	<form id="searchForm">
    <!-- TODO: add form elements -->
	<label>Search For <input type='text' name='q'/></label><label><input type='radio' name='engine' value='google'/>Google</label><label><input type='radio' name='engine' value='duckDuckGo'/>DuckDuckGo</label><label><input type='radio' name='engine' value='bing'/>Bing</label><label><input type='radio' name='engine' value='ask'/>Ask </label><button name='go'>Go!</button>
	</form>

</body>
